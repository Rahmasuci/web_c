<!DOCTYPE html>
<html lang="en">

<head>
	<link href="style.css" rel="stylesheet">
	<title>E-Learning - Register</title>
</head>

<body class="bg-blue">
	<div class="container"></div>
	<div class="card">
		<div class="card-body">
      <div class="row">
        <div class=" bg-register-image">
          <img src="register.jpg">
        </div>
        <div class="col-lg-7">
          <h2 class="font" style="margin-left: 40px;">REGISTRASI</h2>
				<form class="user">
					<div class="form-group">
            <input type="text" class="form-control" id="InputName" placeholder="Nama Lengkap">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="InputTempat" placeholder="Tempat Lahir">
          </div>
          <div class="form-group">
            <input type="date" class="form-control" id="InputTglLahir" placeholder="Tanggal Lahir">
          </div>
          <div class="form-group row font">
            <p style="color: #6e707e">Jenis Kelamin : </p>
            <div class="gender">
              <input type="radio" name="gender" value="Laki2"><label class="radio">Laki-Laki</label>
              <input type="radio" name="gender" value="Perempuan"/><label class="radio">Perempuan</label>
            </div>
         	</div>
          <div class="form-group">
            <select name="jabatan" class="form-control" id="pilih-jabatan" style="width: 310px; height: 45px">
              <option value="1">Jabatan</option>
		          <option value="2">Siswa</option>
		          <option value="3">Guru</option>
            </select>
          </div>
          <div class="form-group">
            <input type="number" class="form-control" id="InputID" placeholder="NIS/NIP">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="InputPassword" placeholder="Password">
          </div>
          <button type="submit" class="btn-biru">Daftar Akun</button>
   		</form>
   		
		</div>
  </div>
	</div>
</body>
