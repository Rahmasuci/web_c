<!DOCTYPE html>
<html lang="en">

<head>
	<link href="style.css" rel="stylesheet">
	<title>E-Learning - Register</title>
</head>

<body class="bg-blue">
	<div class="container"></div>
	<div class="card">
		<div class="card-body">
			<h2 style="text-align: center;">REGISTRASI</h2>
				<form class="user">
					<div class="form-group">
                  		<input type="text" class="form-control" id="InputName" placeholder="Nama Lengkap">
                	</div>
                	<div class="form-group">
                  		<select name="jenis-kelamin" class="form-control" id="pilih-kelamin" style="width: 310px; height: 45px">
                    		<option value="1">Jenis Kelamin</option>
		                    <option value="2">Laki-laki</option>
		                    <option value="3">Perempuan</option>
                  		</select>
                	</div>
					<div class="form-group">
                  		<input type="email" class="form-control" id="InputEmail" placeholder="Alamat Email">
                	</div>
                	<div class="form-group">
                  		<select name="jabatan" class="form-control" id="pilih-jabatan" style="width: 310px; height: 45px">
                    		<option value="1">Jabatan</option>
		                    <option value="2">Siswa</option>
		                    <option value="3">Guru</option>
                  		</select>
                	</div>
                	<div class="form-group">
                  		<input type="text" class="form-control" id="InputID" placeholder="NIS/NIP">
                	</div>
                	<div class="form-group">
                  		<input type="password" class="form-control" id="InputPassword" placeholder="Password">
                	</div>
   				</form>
   			<button type="submit" class="btn-biru">Daftar Akun</button>
		</div>
	</div>
</body>
