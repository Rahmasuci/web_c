  <div class= "main ">
    <h2>Tambah Jadwal</h2>
    <div class="card">
      <div class="card-body">
        <div class="row">
          <h3>Tambahkan Jadwal Baru</h3>
        </div>
        <form class="user">
          <table>
            <tr>
              <th>Kelas : </th>
              <th><div class="form-group">
                <select name="kelas" class="form-control" id="pilih-kelas" style="width: 310px; height: 45px">
                  <option value="1">Pilih Kelas</option>
                  <option value="2">10A</option>
                  <option value="3">10B</option>
                  <option value="4">11A</option>
                  <option value="5">11B</option>
                  <option value="6">12A</option>
                  <option value="7">12B</option>
                </select>
              </div>
            </th>
          </tr>
          <tr>
            <th>Hari : </th>
            <th><div class="form-group">
              <select name="hari" class="form-control" id="pilih-hari" style="width: 310px; height: 45px">
                <option value="1">Pilih Hari</option>
                <option value="2">Senin</option>
                <option value="3">Selasa</option>
                <option value="4">Rabu</option>
                <option value="5">Kamis</option>
                <option value="6">Jumat</option>
              </select>
            </div>
          </th>
        </tr>
        <tr>
          <th>Jam : </th>
          <th><div class="form-group">
            <select name="jam" class="form-control" id="pilih-jam" style="width: 310px; height: 45px">
              <option value="1">Pilih Jam</option>
              <option value="2">08.00 - 09.30</option>
              <option value="3">09.30 - 11.00</option>
              <option value="4">11.00 - 12.00</option>
              <option value="5">12.00 - 13.30</option>
            </select>
          </div>
        </th>
      </tr>
      <tr>
        <th>Mata Pelajaran : </th>
        <th><div class="form-group">
          <select name="pelajaran" class="form-control" id="pilih-pelajaran" style="width: 310px; height: 45px">
            <option value="1">Pilih Mata Pelajaran</option>
            <option value="2">Bahasa Inggris</option>
            <option value="3">Biologi</option>
            <option value="4">Fisika</option>
            <option value="5">Kimia</option>
            <option value="6">Matematika</option>
            <option value="7">Bahasa Indonesia</option>
          </select>
        </div>
      </th>
    </tr>
    <tr>
      <th>NIP : </th>
      <th><div class="form-group">
        <input type="number" class="form-control" id="InputID" placeholder="NIS/NIP">
      </div>
    </th>
  </tr>

</table>
<button type="submit" class="btn-green">Simpan</button>
</form>
</div>
</div>

</div>
