      <div class="row">

      <form class="user" id = "materi">
        <table>
          <tr>
            <th>Kelas : </th>

              <select name="kelas" class="form-control" id="pilih-kelas" style="width: 310px; height: 45px">

              </select>
            </div>
          </th>
        </tr>
        <tr>
          <th>Deskripsi : </th>
          <th><div class="form-group">
            <textarea rows="5" cols="50" name="deskripsi" form="materi"></textarea>
            </div>
          </th>          
        </tr>
        <tr>
          <th></th>
          <th><div class="form-group">
            <input type="file" class="form-control" ></th>
          </div>
        </tr>
      </table>
