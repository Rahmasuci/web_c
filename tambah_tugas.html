<div class= "main ">
  <br>
  <h2>Tambah Tugas</h2>
  <div style="max-width: 97%">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <h3>Tambahkan Tugas Baru</h3>
        </div>
        <form class="user" id = "tgs">
          <table>
            <tr>
              <th>Kelas : </th>
              <th><div class="form-group">
                <select name="kelas" class="form-control" id="pilih-kelas" style="width: 310px; height: 45px">
                  <option value="1">Pilih Kelas</option>
                  <option value="2">10A</option>
                  <option value="3">10B</option>
                  <option value="4">11A</option>
                  <option value="5">11B</option>
                  <option value="6">12A</option>
                  <option value="7">12B</option>
                </select>
              </div>
            </th>
          </tr>
          <tr>
            <th>Deskripsi : </th>
            <th><textarea rows="4" cols="50" name="deskripsi" form="tgs"></textarea></th>
          </tr>
          <tr>
            <th>Deadline : </th>
            <th><div class="form-group">
              <input type="date" class="form-control" id="InputDeadline">
            </div>
          </th>
        </tr>
      </table>
      <button type="submit" class="btn-green">Simpan</button>
    </form>
  </div>
