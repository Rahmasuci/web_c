  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/main_script.js"></script>
  <script type="text/javascript">
    $("#load_btn").click(function(event) {
      var hal = $("#list_materi").attr('page');
      hal = Number(hal);
      if (hal == "") {
        hal = 2;
      }
      else{
        hal += 1;
      }

      $("#list_materi").attr('page', hal);
      if (hal == 4) {
        $("#load_btn").hide();
      }

      var path = "json/materi_siswa_"+hal+".json";

      $.ajax({
        url: path,
        type: 'GET',
        dataType: 'json',
        // data: { }
      })
      .done(function(hasil) {
        console.log("success");
        var gabung = "";
        $.each(hasil, function(index, val) {
         gabung += `
         <div class="card">
          <div class="card-body">
            <div>
              <h3>`+val.minggu+`</h3>
              <hr>
              <p>`+val.materi+`</p>
            </div>
          </div>
         </div>  
         <br>
         `;
       });

        $("#list_materi").append(gabung);
      })
      .fail(function() {
        console.log("error");
      });
      
    });

  </script>
