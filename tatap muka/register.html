<!DOCTYPE html>
<html>
<head>
	<title>E-Learning - Registrasi</title>
</head>
<body>
	<h1>Registrasi</h1>
	<form>
	  <table border="1">
	    <tr>
	      <td><label for="nama">Nama:</label></td>
	      <td><input type="text" name="nama" id="nama" maxlength="50" size="50"></td>
	    </tr>
	    <tr>
	      <td><label for="tempat">Tempat Lahir:</label></td>
	      <td><input type="text" name="tempat" id="tempat" maxlength="50" size="50"></td>
	    </tr>
	    <tr>
	      <td><label for="tglLahir">Tanggal Lahir:</label></td>
	      <td><input type="date" name="tgl" id="tgl" maxlength="50" size="50"></td>
	    </tr>
	    <tr>
	      <td><label for="jenkel">Jenis kelamin:</label></td>
	      <td>
	      	<input type="radio" name="jenkel" id="jenkel" value="L">Laki-laki
	        <input type="radio" name="jenkel" id="jenkel" value="P">Perempuan
	      </td>
	    </tr>
	    <tr>
	      	<td><label for="jabatan">Jabatan:</label></td>
	      	<td><select name="jabatan" size="r">     
	      		<option value="1" selected>Siswa</option>    
	      		<option value="2">Guru</option>
	      		</select>
	  		</td>
	    </tr>
	    <tr>
	      <td><label for="id">NIS/NIP:</label></td>
	      <td><input type="number" name="id" id="id" maxlength="10" size="50"></td>
	    </tr>
	    <tr>
	      <td><label for="pass">Password:</label></td>
	      <td><input type="password" name="pass" id="pass" maxlength="8" size="50"></td>
	    </tr>
	</table>
	<br>
	  <input type="submit" value=" Daftar ">
</form>


</body>
</html>
