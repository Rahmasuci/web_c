<!DOCTYPE html>
<html>
<head>
	<title>E-Learning - Login</title>
</head>
<body>
	<h1>Login</h1>
	<form>
	  <table border="1">
	    <tr>
	      <td><label for="id">NIS/NIP:</label></td>
	      <td><input type="number" name="id" id="id" maxlength="10" size="10"></td>
	    </tr>
	    <tr>
	      <td><label for="pass">Password:</label></td>
	      <td><input type="password" name="pass" id="pass" maxlength="8" size="10"></td>
	    </tr>
	</table>
	<br>
	  <input type="submit" value=" Masuk">
</form>
</body>
</html>
