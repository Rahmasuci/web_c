<div class= "main ">
  <h2>Ubah Jadwal</h2>
  <div class="card">
    <div class="card-body">
      <div class="row">
        <h3>Ubah Jadwal</h3>
      </div>
      <form class="user">
        <table>
          <tr>
            <th>Kelas : </th>
            <th><div class="form-group">
              <select name="kelas" class="form-control" id="pilih-kelas" style="width: 310px; height: 45px">
                <option value="1">10A</option>
                <option value="2">10B</option>
                <option value="3">11A</option>
                <option value="4">11B</option>
                <option value="5">12A</option>
                <option value="6">12B</option>
              </select>
            </div>
          </th>
        </tr>
        <tr>
          <th>Hari : </th>
          <th><div class="form-group">
            <select name="hari" class="form-control" id="pilih-hari" style="width: 310px; height: 45px">
              <option value="1">Senin</option>
              <option value="2">Selasa</option>
              <option value="3">Rabu</option>
              <option value="4">Kamis</option>
              <option value="5">Jumat</option>
            </select>
          </div>
        </th>
      </tr>
      <tr>
        <th>Mata Pelajaran : </th>
        <th><div class="form-group">
          <select name="pelajaran" class="form-control" id="pilih-pelajaran" style="width: 310px; height: 45px">
            <option value="1">Bahasa Indonesia</option>
            <option value="2">Bahasa Inggris</option>
            <option value="3">Biologi</option>
            <option value="4">Fisika</option>
            <option value="5">Kimia</option>
            <option value="6">Matematika</option>
          </select>
        </div>
      </th>
    </tr>
    <tr>
      <th>Jam : </th>
      <th><div class="form-group">
        <select name="jam" class="form-control" id="pilih-jam" style="width: 310px; height: 45px">
          <option value="1">08.00 - 09.30</option>
          <option value="2">09.30 - 11.00</option>
          <option value="3">11.00 - 12.00</option>
          <option value="4">12.00 - 13.30</option>
        </select>
      </div>
    </th>
  </tr>
  <tr>
    <th>Status : </th>
    <th><div class="form-group row font">
      <div class="gender">
        <input type="radio" name="status" value="Aktif" checked><label class="radio">Aktif</label>
        <input type="radio" name="status" value="Non Aktif" ><label class="radio" >Tidak Aktif</label>
      </div>
    </div>
  </th>
</tr>
<tr>
  <th>NIP : </th>
  <th><div class="form-group">
        <input type="number" class="form-control" id="InputID" value="191">
      </div>
</th>
</tr>
</table>
<button type="submit" class="btn-green">Simpan</button>
</form>
</div>
</div>
</div>
