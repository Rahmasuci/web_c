  <div class= "main ">

    <h2>Profil Mu</h2>
    <br>
    <div style=" max-width: 60%; margin-left: 15%">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <h3>Profil Siswa</h3>
          </div>
          <div class="row">
            <div class="figura">
              <img id="user" src="img/login2.png">
            </div>
            <table class="tabel-profil">
              <tr>
                <th>Nama</th>
                <td>: Mustika Rahmasuci</td>  
              </tr>
              <tr>
                <th>NIS</th>

          </div>
        </div>
      </div>
      <div id="modal2" class="modal">
        <div class="modal-content" style="max-width: 40%; ">
          <div class="modal-header">
            <h2>Ubah Foto Profil</h2>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="figura"><img id="user_img" src="img/login2.png"></div>
              <div id="upload_btn" style="padding: 10px;">
                <input type="file" name="img2" id="btn_file" value="Choose File" accept="image/*" class="form-control" style="max-width: 80%;">
                <div id="file_info" style="padding: 10px;">


                </div>                   
              </div>
            </div>
            <br>
            <button type="button" id="btn_simpan" class="btn-green" style="margin-left: 40%;">Simpan</button>
          </div>

  </div>

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/main_script.js"></script>
  <script type="text/javascript">
    $("#btn_ubah").click(function(event) {
      modalShow2();

      window.onclick = function(event) {
        var modal = document.getElementById('modal2');
        if(event.target == modal){
          modalHide2();
        }
      };

    });
    $("#btn_file").uploadGambar();
    $("#btn_simpan").updateGambar();
    $("#btn_simpan").click(function(event) {
      modalHide2();
    });

  </script>
