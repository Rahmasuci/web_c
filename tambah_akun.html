<div class= "main ">
  <br>
  <h2>Tambah Akun</h2>
  <div style="max-width: 97%;">
  <div class="card">
    <div class="card-body">
      <h3>Daftarkan Akun Baru</h3>
      <form class="user">
        <table>
          <tr>
            <th>Nama : </th>
            <th><div class="form-group">
              <input type="text" class="form-control" id="InputName" placeholder="Nama Lengkap">
            </div>
          </th>
        </tr>
        <tr>
          <th>Tempat Lahir : </th>
          <th><div class="form-group">
            <input type="text" class="form-control" id="InputTempat" placeholder="Tempat Lahir">
          </div>
        </th>
      </tr>
      <tr>
        <th>Tanggal Lahir : </th>
        <th><div class="form-group">
          <input type="date" class="form-control" id="InputTglLahir">
        </div>
      </th>
    </tr>
    <tr>
      <th>Jenis Kelamin : </th>
      <th><div class="form-group row font">
        <div class="gender" style="margin-left: 10px;">
          <input type="radio" name="gender" value="Laki2"><label class="radio">Laki-Laki</label>
          <input type="radio" name="gender" value="Perempuan"/><label class="radio">Perempuan</label>
        </div>
      </div>
    </th>
  </tr>
  <tr>
    <th>Jabatan : </th>
    <th><div class="form-group">
      <select name="jabatan" class="form-control" id="pilih-jabatan" style="width: 310px; height: 45px">
        <option value="1">Jabatan</option>
        <option value="2">Siswa</option>
        <option value="3">Guru</option>
        <option value="4">Admin</option>
      </select>
    </div>
  </th>
</tr>
<tr>
  <th>NIS / NIP : </th>
  <th><div class="form-group">
    <input type="number" class="form-control" id="InputID" placeholder="NIS/NIP">
  </div>
</th>
</tr>
<tr>
  <th>Password : </th>
  <th><div class="form-group">
    <input type="password" class="form-control" id="InputPassword" placeholder="Password">
  </div>
</th>
</tr>
</table>
<button type="submit" class="btn-green">Daftar Akun</button>
</form>
